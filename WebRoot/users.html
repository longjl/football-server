<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订餐</title>
    <meta name="description"
          content="Sticky Table Headers Revisited: Creating functional and flexible sticky table headers"/>
    <meta name="keywords" content="Sticky Table Headers Revisited"/>
    <meta name="author" content="Codrops"/>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/component.css"/>
</head>
<body>
<div class="container">
    <!-- Top Navigation -->
    <div class="codrops-top clearfix">
    </div>
    <header>
        <nav class="codrops-demos">
            <a class="current-demo" href="/" title="Basic Usage">今日</a>
            <a href="/users" title="Biaxial Headers">订餐名单</a>
            <a class="current-demo" href="/add.html" title="Biaxial Headers">添加</a>
        </nav>
    </header>
    <div class="component">
        <h2>今日 - ${today}</h2>
        <table>
            <thead>
            <tr>
                <th>预订</th>
                <th>名字</th>
                <th>邮箱</th>
                <th>手机</th>
            </tr>
            </thead>
            <tbody>
            <#if userses??>
                <#list userses as u>
                    <tr>
                        <td class="user-name">
                            <a href="/addOrders/${u.id}">订餐</a>
                        </td>
                        <td class="user-name">${u.nickname}</td>
                        <td class="user-email">${u.email}</td>
                        <td class="user-mobile">${u.mobile}</td>
                    </tr>
                </#list>
            </#if>
            </tbody>
        </table>
    </div>
    <section class="related">
        <!--<div><a href="http://www.leap.cn" target="_blank"><h4>力扑视频</h4></a></div>-->
    </section>
</div>
<!-- /container -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.ba-throttle-debounce.min.js"></script>
<script src="/js/jquery.stickyheader.js"></script>

</body>
</html>
