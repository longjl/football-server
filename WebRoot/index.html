<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日订餐</title>
    <meta name="description"
          content="订餐"/>
    <meta name="keywords" content="Sticky Table Headers Revisited"/>
    <meta name="author" content="Codrops"/>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="/css/component.css"/>
</head>
<body>
<div class="container">
    <!-- Top Navigation -->
    <div class="codrops-top clearfix">
    </div>
    <header>
        <nav class="codrops-demos">
            <a href="/" title="Basic Usage">今日</a>
            <a class="current-demo" href="/users" title="Biaxial Headers">订餐名单</a>
            <a class="current-demo" href="/add.html" title="Biaxial Headers">添加</a>
        </nav>
    </header>
    <div class="component">
        <h2>今日 - ${today} <a href="/exportExcel"  style="margin-left:50px">导出</a></h2>
        <table>
            <thead>
            <tr>
                <th>名字</th>
                <th>邮箱</th>
                <th>手机</th>
                <th>时间</th>
                <th>处理</th>
            </tr>
            </thead>
            <tbody>
            <#if orderses??>
                <#list orderses as o>
                    <tr>
                        <td class="user-name">${o.nickname}</td>
                        <td class="user-email">${o.email}</td>
                        <td class="user-mobile">${o.mobile}</td>
                        <td class="user-mobile">${o.create_at}</td>
                        <td class="user-mobile"><a href="/delOrders/${o.id}">取消订餐</a></td>
                    </tr>
                </#list>
            </#if>
            </tbody>
        </table>
    </div>
    <section class="related">
        <!--<div><a href="http://www.leap.cn" target="_blank"><h4>力扑视频</h4></a></div>-->
    </section>
</div>
<!-- /container -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.ba-throttle-debounce.min.js"></script>
<script src="/js/jquery.stickyheader.js"></script>
<script type="text/javascript">
    function exportExcel(){
        $.ajax({
            url: "/exportExcel",
            context: document.body
                }).done(function() {
                    alert('hello');
                    // $( this ).addClass( "done" );
                });
    }
</script>
</body>
</html>
